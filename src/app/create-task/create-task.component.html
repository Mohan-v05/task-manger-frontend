<div class="container m-5 mx-auto bg-secondary rounded " style="width: 60%; height: 350px;" >
   <div class=""> error message</div>
        <h2 class="text-center  m-2 mt-3">{{title|uppercase}}</h2>
        <div class="m-1 border rounded border-dark  text-white ">
            <form [formGroup]="createForm" (ngSubmit)="GetFormdata()">
                 
                    <div class="row m-1">
                      <div class="col">
                        <label for="tasktitle" class="m-1 " > Enter title :</label>
                      </div>
                      <div class="col">
                        <input id="tasktitle" type="text" class="form-control"required formControlName="title">
                      </div>
                    </div>

                    <div class="row m-2">
                        <div class="col">
                          <label for="description" class="m-1"> Description:</label>
                        </div>
                        <div class="col">
                          <input id="description" type="text" class="form-control" formControlName="description">
                        </div>
                      </div>

                      <div class="row m-2">
                        <div class="col">
                          <label for="description" class="m-1"> Due date:</label>
                        </div>
                        <div class="col">
                          <input id="description" type="date" class="form-control" formControlName="dueDate">
                        </div>
                      </div>

                    <div class="row m-2 mb-2">
                        <div class="col">
                            <label for="Priority" class="m-1">Priority level :</label>
                        </div>
                        <div class="col">
                            <select class="form-control" id="priority" style="width: 40%;" formControlName="priority">
                                <option>High</option>
                                <option>Medium</option>
                                <option>low</option>
                              </select>
                        </div>
                      </div>
                      <div class="d-flex flex-row-reverse">
                        <div class="p-2"></div>
                        <div class="p-2"><button type="submit" class="btn btn-primary">ADD TASK</button></div>
                        <div class="p-2"><button type="button" class="btn btn-primary">RESET</button></div>
                      </div>
                      
                
              </form>
        </div>
          
</div>
