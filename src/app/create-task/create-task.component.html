<div class="container m-5 mx-auto bg-secondary rounded " style="width: 80%; height: fit-content;" >

  <div class="d-flex flex-row-reverse">
    <div class="p-2"> <i class="bi bi-x-lg" (click)="GotoHome()"> </i></div>
    
   
  </div>
  <div class="p-2"> <h2 class="text-center mx-5">{{Title|uppercase}}  </h2></div>

        <div class="m-1  text-white ">
            <form [formGroup]="createForm">
                 <div class="row">
                    <div class="col">
                    <div class="row m-1">
                      <div class="col">
                        <label for="tasktitle" class="m-1 " > Enter title :</label>
                        <div class="text-info" *ngIf="createForm.get('title')?.errors && createForm.get('title')?.touched" >  <i class="bi bi-emoji-tear"> </i>Title is required</div>
                      </div> 
                      <div class="col">
                        <input id="tasktitle" type="text" class="form-control"required formControlName="title" placeholder="Enter title">
                      </div>
                    </div>

                    <div class="row m-2">
                        <div class="col">
                          <label for="description" class="m-1"> Description:</label>
                        </div>
                        <div class="col">
                          <input id="description" type="text" class="form-control" formControlName="description">
                        </div>
                      </div>

                      <div class="row m-2">
                        <div class="col">
                          <label for="description" class="m-1"> Due date:</label>
                        </div>
                        <div class="col">
                          <input id="description" type="text" class="form-control" bsDatepicker formControlName="dueDate">
                        </div>
                      </div>

                    <div class="row m-2 mb-2">
                        <div class="col">
                            <label for="Priority" class="m-1">Priority level :</label>
                            <div class="text-info"  *ngIf="createForm.get('priority')?.errors && createForm.get('priority')?.touched"> <i class="bi bi-emoji-tear"></i>Priority is required</div>
                        </div>

                        <div class="col">
                            <select class="form-control" id="priority" style="width: 40%;" formControlName="priority">
                                <option>High</option>
                                <option>Medium</option>
                                <option>low</option>
                              </select>

                        </div>
                      </div>

                      <div class="row m-2 mb-2">
                        <div class="col">
                            <label for="Priority" class="m-1">Choose Assignee:</label>
                           
                        </div>

                        <div class="col">
                            <select class="form-control" id="user" style="width: 50%;" formControlName="userId">
                                <option *ngFor=" let user of users" [value]=user.id>{{user.name}}</option>
                                
                              </select>

                        </div>
                      </div>
                  </div>
                  
                  <div class="col border-start"  formArrayName = "checklist">
                    <h5>Add Check List</h5>
                      <div class="row" *ngFor="let checklist of mychecklist.controls;let i=index">
                            <div class="d-flex" [formGroupName]="i" >
                              <input type="checkbox" class="form-check-input fs-4 ms-1" formControlName="isdone">
                              <input type="text" class="form-control mx-1 mt-1" formControlName="name">
                              <button  class="btn btn-outline-danger" (click)="removeChecklist(i)"> Remove </button>
                            </div>
                      </div>
                      <button class="btn btn-success" (click)="addcheckList()"> ADD </button>
                  </div>

                 </div>  
                   
                      <div class="d-flex flex-row-reverse">
                        <div class="p-2"></div>
                        <div class="p-2"><button type="submit" class="btn btn-primary"(click)="GetFormdata()" [disabled]="createForm.invalid" >ADD TASK</button></div>
                        <div class="p-2"><button type="reset" class="btn btn-primary">RESET</button></div>
                      </div>
                     
                    
              </form>
        </div>      
</div>
