
<h2 class="text-center  m-2 mt-3">{{title|uppercase}}</h2>
        <div class="container mt-2  p-2">
          <div  class="d-flex justify-content-between m-2">
            <div class="input-group" style="max-width: 20%;">
              <input type="search" class="form-control rounded" placeholder="Search" aria-label="Search"  name="searchbox" [(ngModel)]="searchTerm">
              <button type="button" class="btn btn-outline-primary" data-mdb-ripple-init><i class="bi bi-search"></i></button>
            </div>
           
            <button [routerLink]="['/addnewuser']" class="rounded btn btn-outline-secondary">Add new user  <i class="bi bi-ui-checks"></i> </button>
            </div>

        <table class="table table-hover shadow-sm p-3 mb-5 bg-secondary rounded">
            <thead>
              <tr class="table-dark">
                <td>ID</td>
                <td>Name</td>
                <td>Email</td>
                <td>Phone</td>
                <td>password</td>
                <td>Address</td>
                <td>NumberOfTask</td>
                <td>Actions</td>
                
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let user of users | userSearch:searchTerm" >
                <td>{{user.id}}</td>
                <td>{{user.name}}</td>
                <td>{{user.email}}</td>
                <td>{{user.phone }}</td>
                <td>{{user.password}}</td>
                <td>{{user.address?.firstLine}},{{user.address?.secondLine}},{{user.address?.city}}</td>
                <td>{{user.taskItem?.length}}</td>
                <td class="p-2">
                  <button class="rounded btn btn-outline-primary mx-1"  [routerLink]="['/edit-user/'+user.id]" ><i class="bi bi-pencil"></i>Edit</button>
                  <button   class="rounded btn btn-outline-danger mx-1" (click)="Deleteuser(user.id)"> Delete <i class="bi bi-trash"></i></button> </td>
              </tr>
            </tbody>
          </table>
        </div>
