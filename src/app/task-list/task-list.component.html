


        <div class="container mt-3">
        <table class="table table-hover">
            <thead>
              <tr class="table-secondary">
                <td>ID</td>
                <td>Title</td>
                <td>Description</td>
                <td>Due Date</td>
                <td>Priority</td>
                <td>Actions</td>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let task of tasks">
                <td>{{task.id}}</td>
                <td>{{task.title}}</td>
                <td>{{task.description}}</td>
                <td>{{task.dueDate}}</td>
                <td>{{task.priority}}</td>
                <td><button>Edit</button><button>Delete</button> </td>
              </tr>
            </tbody>
          </table>
        </div>
