<div class="bg-secondary rounded " >

    <div class="d-flex flex-row-reverse">
      <div class="p-2"> <i class="bi bi-x-lg" (click)="GotoHome()"> </i></div>
      
     
    </div>
    <div class="p-2"> <h2 class="text-center mx-5">{{Title|uppercase}}  </h2></div>
  
          <div class="m-1  text-white ">
              <form [formGroup]="createForm">
  
                      <div class="row m-1">
                        <div class="col">
                          <label for="usertitle" class="m-1 " >Enter Name :</label>
                          <div class="text-info" *ngIf="createForm.get('name')?.errors && createForm.get('name')?.touched" >  <i class="bi bi-emoji-tear"> </i>name is required</div>
                        </div> 
                        <div class="col">
                          <input id="usertitle" type="text" class="form-control"required formControlName="name" placeholder="Enter name">
                        </div>
                      </div>

                      <div class="row m-2">
                          <div class="col">
                            <label for="" class="m-1"> Email :</label>
                          </div>
                          <div class="col">
                            <input id="email" type="email" class="form-control" formControlName="email">
                          </div>
                        </div>
  
                        <div class="row m-2">
                          <div class="col">
                            <label for="PhoneNo" class="m-1">PhoneNumber:</label>
                          </div>
                          <div class="col">
                            <input id="PhoneNo" type="string" class="form-control" formControlName="phone">
                          </div>
                        </div>

                      <div class="row m-2 mb-2">
                          <div class="col">
                              <label for="password" class="m-1">password :</label>
                          </div>
                          <div class="col">
                            <input id="password" type="password" class="form-control" formControlName="password">
                          </div>  
                       </div>     

                      
                       <div class="row m-2 mb-2">
                        <div class="col">
                          <label for="Address" class="m-1">User Address:</label>
                        </div>
                        <div class="col" formGroupName="address" >
                            <input id="firstLine" type="text" class="form-control" formControlName="firstLine" placeholder="Address Line 1">
                            <input id="secondLine" type="text" class="form-control mt-1" formControlName="secondLine" placeholder="Address Line 2">
                            <input id="city" type="text" class="form-control mt-1" formControlName="city" placeholder="city">
                       </div>  
                    </div>                        
                          
                     
                          
                         
                        
                        <div class="d-flex flex-row-reverse">
                          <div class="p-2"></div>
                          <div class="p-2"><button type="submit" class="btn btn-primary"(click)="GetFormdata()" [disabled]="createForm.invalid" >{{button}}</button></div>
                          <div class="p-2"><button type="reset" class="btn btn-primary">RESET</button></div>
                        </div>
                      
                </form>
          </div>      
  </div>
